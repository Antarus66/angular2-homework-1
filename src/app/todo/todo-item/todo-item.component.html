<div class="todo item">
    <div class="ui checkbox">
        <input [checked]="todo.done" id="done" #done type="checkbox" (change)="todo.done = done.checked">
        <label for="done" [ngClass]="{selected: todo.done}">{{ todo.title }}</label>
    </div>

    <button type="button" class="ui red icon button remove-button" (click)="delete()"><i class="trash outline icon"></i></button>
</div>
